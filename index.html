<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote of the Day</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Itim|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="css/quotemachine.css">
</head>
<body>
  <h1 class="text-center">Random Quote of the Day</h1>
  <h3 id="date" class="text-center"></h3>

  <div id="quote-card" class="container">
    <div class="row">
      <div class="col-xs-12 col-md-2 text-center">
        <i class="fa fa-quote-left fa-4x"></i>
      </div>
      <div id="quote" class="col-xs-12 col-md-10">
        Loading...
      </div>
    </div>
    <div class="row">
      <div id="author" class="col-xs-12 col-md-6 col-md-offset-6 text-right">
      </div>
    </div>
    <div class="row buttons">
      <div class="col-xs-4">
        <a href="#" class="button" id="tweet-btn" target="_blank"><i class="fa fa-twitter"></i></a>
      </div>
      <div class="col-xs-8 text-right">
        <a href="#" id="new-btn" class="button"><i id="new-btn-icon" class="fa fa-plus-circle fa-fw"></i> New Quote</a>
      </div>
    </div>
  </div>

  <div id="footer" class="container">
    <div class="row">
      <div class="col-xs-6">
        Quotes from <a href="https://theysaidso.com/api/">They Said So</a>
      </div>
      <div class="col-xs-6 text-right">
        <i class="fa fa-github"></i> by <a href="https://github.com/alexgladd/fcc-quote-machine">Alex Gladd</a>
      </div>
    </div>
  </div>

  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/quotemachine.js"></script>
</body>
</html>
